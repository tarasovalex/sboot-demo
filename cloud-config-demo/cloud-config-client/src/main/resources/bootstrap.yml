spring:
  application:
     name: cloud-config-client
  cloud:
    config:
      uri:   http://localhost:8100
      discovery:
        enabled: true
        serviceId: CLOUD-CONFIG-CLIENT


eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int}
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/
